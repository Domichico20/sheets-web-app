<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Sheets Manager</title>
  <link rel="icon" href="1 logo.png" type="image/x-icon">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img.logo {
      max-width: 200px;
      height: auto;
    }

    h2 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.75rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(90deg,
          #003366, #0066CC, #3399FF, #ff3333, #ffa733, #9a9c21, #54cc25, #1a8371, #229ea7, #33b4ff, #339cff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 4s linear infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }



    #loginSection {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    #loginSection input {
      padding: 10px;
      font-size: 1rem;
      width: 300px;
    }

    /* ========= Shared glow animation ========= */
    @keyframes glowRainbow {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    /* Unlock button base (keeps its own color/size/text) */
    #loginSection .unlock-btn {
      margin-left: 20px;
      padding: 15px 40px;
      border: none;
      outline: none;
      cursor: pointer;
      position: relative;
      border-radius: 4px;          /* match other buttons */
      background-color: #2952db;   /* keep Unlock's base color */
      color: #FFF;                 /* keep text color */
      font-size: 1.25rem;          /* keep size */
      isolation: isolate;
    }

    /* ====== Rest of your styles (unchanged) ====== */
    #searchSection {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    #searchSection input[type="text"] {
      flex: 0 0 50%;
      max-width: 600px;
      padding: 10px;
      font-size: 1rem;
    }

    #searchSection button.search-btn {
      padding: 20px 40px;
      font-size: 1.25rem;
      margin-left: 20px;
      background-color: #92e67d;
    }

    .form-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      padding: 10px;
      font-size: 1rem;
      width: 200px;
    }

    .button-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px 0;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    .button-group button {
      padding: 20px 40px;
      font-size: 1.25rem;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-btn   { background-color: #003366; }
    .edit-btn  { background-color: #3399FF; }
    .clear-btn { background-color: #66CC66; }
    .refresh-btn { background-color: gold; color: black; }
    .delete-btn  { background-color: red; }

    table {
      margin: 0 auto;
      width: auto;
      border-collapse: collapse;
      background: white;
    }

    table th:nth-child(3),
    table td:nth-child(3) {
      max-width: 250px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      white-space: nowrap;
    }

    table th { background-color: #4285F4; color: white; }
    tr.selected { background-color: rgb(238, 217, 217); }

    /* ========= SAME gradient glow for ALL buttons (Search/Add/Edit/Clear/Refresh/Delete/Unlock) ========= */
    .button-group button,
    #searchSection .search-btn,
    #loginSection .unlock-btn {
      position: relative;     /* needed for ::before positioning */
      isolation: isolate;     /* keeps -1 layers within the button */
      z-index: 0;
    }

    .button-group button::before,
    #searchSection .search-btn::before,
    #loginSection .unlock-btn::before {
      content: "";
      position: absolute;
      inset: -2px;            /* glow ring just outside the button */
      border-radius: inherit; /* keep existing rounded corners */
      background: linear-gradient(45deg,
        #FF0000, #FF7300, #FFFB00, #48FF00,
        #00FFD5, #002BFF, #FF00C8, #FF0000);
      background-size: 600%;
      filter: blur(8px);
      animation: glowRainbow 20s linear infinite;
      transition: opacity .3s ease-in-out;
      opacity: 0;             /* hidden until hover */
      z-index: -1;
    }

    .button-group button:hover::before,
    #searchSection .search-btn:hover::before,
    #loginSection .unlock-btn:hover::before {
      opacity: 1;
    }

       /* --- Notes wrapping + scroll + WhatsApp link styling --- */
    table th:nth-child(7), table td:nth-child(7) { width: 360px; }
    .notes-cell { max-height: 140px; overflow: auto; white-space: normal; line-height: 1.35; }
    .note-entry { margin: 0 0 .55em 0; }
    .note-entry .ts { font-weight: 100; color: #880000;}
    .phone-wa a { text-decoration: none; }
  </style>
</head>

<body>
  <header>
    <img src="1 logo.png" alt="Company Logo" class="logo">
    <h2>WebViewOnline Client Base</h2>
  </header>

  <div id="loginSection">
    <input
      type="password"
      id="appPassword"
      placeholder="Enter Password"
      onkeydown="if(event.key==='Enter'){event.preventDefault();checkPassword();}"> 
    <!-- Glowing Unlock button -->
    <button class="unlock-btn" onclick="checkPassword()">Unlock</button>
  </div>

  <div id="appSection" style="display:none;">

    <form id="searchForm" onsubmit="event.preventDefault(); searchData();">
      <div id="searchSection">
        <input type="text" id="searchQuery" placeholder="Search by username, phone, or email">
        <button type="submit" class="search-btn">Search</button>
      </div>
    </form>

    <div class="form-section">
      <div class="form-group"><label for="username">Username:</label><input type="text" id="username"></div>
      <div class="form-group"><label for="password">Password:</label><input type="text" id="password"></div>
      <div class="form-group"><label for="email">Email:</label><input type="text" id="email"></div>
      <div class="form-group"><label for="phone">Phone #:</label><input type="text" id="phone"></div>
      <div class="form-group"><label for="server">Server:</label><input type="text" id="server"></div>
      <div class="form-group"><label for="autoPay">AutoPay:</label><input type="text" id="autoPay"></div>
      <div class="form-group"><label for="notes">Notes:</label><input type="text" id="notes"></div>
      <input type="hidden" id="rowIndex" />
    </div>

    <div class="button-row">
      <div class="button-group left"></div>
      <div class="button-group center">
        <button class="add-btn" onclick="addRow()">Add</button>
        <button class="edit-btn" onclick="confirmEdit()">Edit</button>
        <button class="clear-btn" onclick="clearForm()">Clear</button>
        <button class="refresh-btn" onclick="loadData()">Refresh</button>
      </div>
      <div class="button-group right">
        <button class="delete-btn" onclick="confirmDelete()">Delete</button>
      </div>
    </div>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Username</th><th>Password</th><th>Email</th>
          <th>Phone</th><th>Server</th><th>AutoPay</th><th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const ROW_LIMIT = 25;
    let sessionPassword = "";
    let selectedRowIndex = null;
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzB8lRPMU0nZRSoU6CoRL_fcYstdq9pWPeZKdwuSp6O0QSsa95Oh49UnfV6uB9wt9w/exec';
    const sheetId   = '1IR2TT4isrhET-3krSHV1BC8mE6xAhy0MEnR0h5-xBzs';
    const apiKey    = 'AIzaSyC5rmJA1nl0LRhbGe-TsZwOSBfP97SzsHk';
    const range     = 'data!A1:G3000';
    let existingUsernames = [];
    let allDataRows       = [];
let totalRows         = 0;
let selectedRawNotes  = '';

    function checkPassword() {
      const pass = document.getElementById('appPassword').value;
      if (pass === 'Google#2020') {
        sessionPassword = pass;
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('appSection').style.display  = 'block';
        loadData();
      } else {
        alert('Incorrect password');
      }
    }

  function formatNotes(cell) {
  const stripped = (cell || '').replace(/#\d+:\s*/g, '').trim();
  if (!stripped) return '';
  const parts = stripped.split(/(?=(?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)\s\d{1,2},\s\d{4},?\s\d{2}:\d{2}\s(?:AM|PM):)/);
  return parts
    .map(p => p.trim())
    .filter(Boolean)
    .map(p => {
      const m = p.match(/^((?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)\s\d{1,2},\s\d{4},?\s\d{2}:\d{2}\s(?:AM|PM)):\s*(.*)$/);
      if (!m) return `<div class="note-entry"><span class="txt">${p}</span></div>`;
      return `<div class="note-entry"><span class="ts">${m[1]}</span>: <span class="txt">${m[2]}</span></div>`;
    })
    .join('');
}


    function loadData() {
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          const rows = data.values || [];
          totalRows = rows.length;
          allDataRows = rows.slice(1).reverse();
          existingUsernames = rows.slice(1).map(r => (r[0]||'').toLowerCase());
          document.getElementById('searchQuery').value = '';
          const tbody = document.querySelector('#dataTable tbody');
          tbody.innerHTML = '';
          allDataRows.slice(0, ROW_LIMIT).forEach((row, i) => {
            const tr = tbody.insertRow();
          row.forEach((cell, ci) => {
  const td = tr.insertCell();
  if (ci === 6) {
    td.innerHTML = '<div class="notes-cell">' + formatNotes(cell) + '</div>';
  } else if (ci === 3) {
    td.className = 'phone-wa';
    td.innerHTML = phoneLink(cell);
  } else {
    td.textContent = cell;
  }
});
tr.onclick = () => {
  selectedRowIndex = totalRows - i;
  document.querySelectorAll('#dataTable tr.selected').forEach(r => r.classList.remove('selected'));
  tr.classList.add('selected');
  ['username','password','email','phone','server','autoPay']
    .forEach((id, idx) => document.getElementById(id).value = row[idx] || '');
  selectedRawNotes = row[6] || '';
  document.getElementById('notes').value = '';
  document.getElementById('rowIndex').value = selectedRowIndex;
};


          });
        })
        .catch(console.error);
    }

function normalizePhone(s) {
  const d = s.replace(/\D/g,'');
  if (d.length === 10) return d.replace(/(\d{3})(\d{3})(\d{4})/,'($1) $2-$3');
  if (d.length === 11 && d.startsWith('1'))
    return d.replace(/^1(\d{3})(\d{3})(\d{4})/,'1 ($1) $2-$3');
  return s;
}

function digitsOnly(s){ return (s||'').replace(/\D/g,''); }

function canonicalPhone(s){
  const d = digitsOnly(s);
  if (!d) return '';
  if (d.length === 10) return '1' + d;                 // assume US if 10 digits
  if (d.length === 11 && d.startsWith('1')) return d;  // US with leading 1
  return d;                                            // fallback (international digits as-is)
}

function phoneLink(s){
  const d = digitsOnly(s);
  if (!d) return '';
  const wa = (d.length === 10) ? ('1' + d) : (d.length === 11 && d.startsWith('1') ? d : d);
  const display = normalizePhone(s);
  return `<a href="https://wa.me/${wa}" target="_blank" rel="noopener" title="Message on WhatsApp">${display} ðŸ“²</a>`;
}

function canonicalEmail(s){
  return (s || '')
    .toLowerCase()
    .replace(/^mailto:\s*/,'')
    .replace(/^mail\s*to:\s*/,'')
    .replace(/\s+/g,'')
    .trim();
}


function searchData() {
  const raw = document.getElementById('searchQuery').value.trim().toLowerCase();
  const qDigits = (raw.match(/\d/g) || []).join('');      // phone, any punctuation/spaces
  const qEmail  = canonicalEmail(raw);                    // email, handles mailto:/mail to:/spaces
  const tbody   = document.querySelector('#dataTable tbody');
  tbody.innerHTML = '';
  if (!raw) { loadData(); return; }

  const hasPhoneQuery = qDigits.length >= 7;              // tolerate partials but prefer >=7
  const hasEmailQuery = qEmail.includes('@');

  allDataRows.forEach((row, i) => {
    const baseMatch = row.join(' ').toLowerCase().includes(raw);

    let phoneMatch = false;
    if (hasPhoneQuery) {
      const rp = (row[3] || '').replace(/\D/g,'');
      const last10 = s => s.slice(-10);
      if (rp) {
        phoneMatch = rp.includes(qDigits) || last10(rp) === last10(qDigits);
      }
    }

    let emailMatch = false;
    if (hasEmailQuery) {
      const re = canonicalEmail(row[2] || '');
      emailMatch = re.includes(qEmail);
    }

    if (baseMatch || phoneMatch || emailMatch) {
      const tr = tbody.insertRow();
      row.forEach((cell, ci) => {
        const td = tr.insertCell();
        if (ci === 6) {
          td.innerHTML = '<div class="notes-cell">' + formatNotes(cell) + '</div>';
        } else if (ci === 3) {
          td.className = 'phone-wa';
          td.innerHTML = phoneLink(cell);
        } else {
          td.textContent = cell;
        }
      });
      tr.onclick = () => {
        selectedRowIndex = totalRows - i;
        document.querySelectorAll('#dataTable tr.selected').forEach(r => r.classList.remove('selected'));
        tr.classList.add('selected');
        ['username','password','email','phone','server','autoPay']
          .forEach((id, idx) => document.getElementById(id).value = row[idx] || '');
        document.getElementById('notes').value = '';
        document.getElementById('rowIndex').value = selectedRowIndex;
      };
    }
  });
}


    function confirmDelete() {
      if (selectedRowIndex === null) { alert('Select a row first.'); return; }
      if (!confirm('Delete selected row?')) return;
      deleteRow();
    }
    function deleteRow() {
      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ action:'delete', password:sessionPassword, row:selectedRowIndex })
      })
      .then(res => res.text())
      .then(msg => { alert(msg); selectedRowIndex = null; loadData(); })
      .catch(err => alert('Delete failed: ' + err));
    }

    function confirmEdit() {
      if (selectedRowIndex === null) { alert('Select a row first!'); return; }
      if (!confirm('Save changes to this row?')) return;
      editRow();
    }

    function editRow() {
      function gi(id){ return document.getElementById(id).value.trim(); }
      const rawNew = gi('notes');     // now optional
      const tr = document.querySelector('#dataTable tr.selected');
      if (!tr) { alert('Please select a row first.'); return; }

      // grab existing notes
// grab existing notes (raw from the sheet, not HTML)
const existing = (selectedRawNotes || '')
  .replace(/#\d+:\s*/g,'')
  .trim();


      // build combined notes only if user entered one
      let combined = existing;
      if (rawNew) {
        const ts = new Date().toLocaleString('en-US',{
          timeZone:'America/New_York',
          month:'short',day:'numeric',year:'numeric',
          hour:'2-digit',minute:'2-digit'
        });
        combined = `${ts}: ${rawNew}` + (existing ? `\n${existing}` : '');
      }

      const params = new URLSearchParams({
        action:'edit',
        password:sessionPassword,
        row:selectedRowIndex,
        username:gi('username'),
        passwordField:gi('password'),
        email:gi('email'),
        phone:normalizePhone(gi('phone')),
        server:gi('server'),
        autoPay:gi('autoPay'),
        notes:combined
      });

      fetch(scriptURL, { method:'POST', body:params })
        .then(r => r.text())
        .then(msg => { alert(msg); loadData(); })
        .catch(err => alert('Edit failed: ' + err));
    }

    function addRow() {
      function gi(id){ return document.getElementById(id).value.trim(); }
      const username = gi('username');
      if (existingUsernames.includes(username.toLowerCase())) { alert('Username already exists'); return; }
      const ts = new Date().toLocaleString('en-US',{
        timeZone:'America/New_York',
        month:'short',day:'numeric',year:'numeric',
        hour:'2-digit',minute:'2-digit'
      });
      const notesInput = gi('notes');
      const formattedNotes = notesInput ? `${ts}: ${notesInput}` : '';
      const data = {
        action:'add',
        password:sessionPassword,
        username:username,
        passwordField:gi('password'),
        email:gi('email'),
        phone:normalizePhone(gi('phone')),
        server:gi('server'),
        autoPay:gi('autoPay'),
        notes:formattedNotes
      };
      fetch(scriptURL, { method:'POST', body:new URLSearchParams(data) })
        .then(r => r.text())
        .then(msg => { alert(msg); clearForm(); loadData(); })
        .catch(err => { console.error(err); alert('Error saving row.'); });
    }

    function clearForm() {
      ['username','password','email','phone','server','autoPay','notes','searchQuery']
        .forEach(id => { const e = document.getElementById(id); if (e) e.value = ''; });
      document.querySelectorAll('#dataTable tr.selected').forEach(r => r.classList.remove('selected'));
      selectedRowIndex = null;
    }
  </script>
</body>

</html>
